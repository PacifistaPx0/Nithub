<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibrium</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
</head>
<body>
        <main class="card">
            <div class="card-container">
                <div class="image-container">
                    <div class="overlay"></div>
                    <img src="static/images/image-equilibrium.jpg" alt="Equilibrium icon" class="prod-logo">
                    <div class="eyeview"><i class="fas fa-eye fa-lg"></i></div>
                </div>
                <h1 class="title">Equilibrium #3249</h1>
                <p id="singleout">Our Equilibrium collection promotes balance and calm.</p>
                <div class="grid">
                    <div class="price"><p><i class="fa-brands fa-ethereum"></i>&nbsp;0.041ETH</p></div>
                    <div class="time"><p><i id="time" class="fa-solid fa-clock"></i>&nbsp;3 days left</p></div>
                </div>
            </div>
            <div class="profile-logo-section">
                <img src="static/images/profile image.jpeg" alt="profile icon" class="profile-logo">
                <p class="creator-msg">
                    Creation of <span class="creator-name">Julian Wyvern</span>
                </p>
            </div>
        

        </main>
        <div class="attribution">
            Challenge by
            <i>Nithub</i>
            Coded by <a href="https://github.com/PacifistaPx0">Richie Adigwe</a>.
        </div>
</body>
</html>
